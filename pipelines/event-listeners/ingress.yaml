apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: triggers-ingress
  annotations:
    kubernetes.io/ingress.class: "public-iks-k8s-nginx"
    nginx.ingress.kubernetes.io/ssl-redirect: 'true'
spec:
  # Testing a theory that the tls section is not needed as this 
  # Ingress is only used for internal cluster traffic over HTTP
  # therefore it does not need TLS configuration to a certificate.
  # tls:
  # - hosts:
  #   - triggers.galasa.dev
  #   secretName: unknown-secret
  rules:
  - host: triggers.galasa.dev
    http:
      paths:
      - backend:
          service:
            name: el-github-main-builder-listener
            port:
              number: 8080
        path: /main
        pathType: Prefix
  - host: triggers.galasa.dev
    http:
      paths:
      - backend:
          service:
            name: el-github-webui-workflow-completed-listener
            port:
              number: 8080
        path: /webui-workflow
        pathType: Prefix
  - host: triggers.galasa.dev
    http:
      paths:
      - backend:
          service:
            name: el-github-galasa-monorepo-workflow-completed-listener
            port:
              number: 8080
        path: /galasa-monorepo-workflow
        pathType: Prefix
