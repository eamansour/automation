apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: triggers-ingress
  annotations:
    kubernetes.io/ingress.class: "public-iks-k8s-nginx"
    nginx.ingress.kubernetes.io/ssl-redirect: 'true'
spec:
  tls:
  - hosts:
    - triggers.galasa.dev
    # secretName: galasa-wildcard-cert
    secretName: unknown-secret
    # Testing a theory that 1) galasa-wildcard-cert doesn't exist so
    # 2) this tls section does not need to reference an existing secret
    # so 3) does this Ingress break if we set secretName to something random?
  rules:
  - host: triggers.galasa.dev
    http:
      paths:
      - backend:
          service:
            name: el-github-main-builder-listener
            port:
              number: 8080
        path: /main
        pathType: Prefix
  - host: triggers.galasa.dev
    http:
      paths:
      - backend:
          service:
            name: el-github-webui-workflow-completed-listener
            port:
              number: 8080
        path: /webui-workflow
        pathType: Prefix
  - host: triggers.galasa.dev
    http:
      paths:
      - backend:
          service:
            name: el-github-galasa-monorepo-workflow-completed-listener
            port:
              number: 8080
        path: /galasa-monorepo-workflow
        pathType: Prefix
  - host: triggers.galasa.dev
    http:
      paths:
      - backend:
          service:
            name: el-github-cli-workflow-completed-listener
            port:
              number: 8080
        path: /cli-workflow
        pathType: Prefix