apiVersion: batch/v1
kind: CronJob
metadata:
  name: run-rse-api-zos-tests
  namespace: galasa-dev
spec:
  schedule: 0 6 * * * # Daily at 06:00
  successfulJobsHistoryLimit: 1
  failedJobsHistoryLimit: 1
  concurrencyPolicy: Forbid
  jobTemplate:
    spec:
      backoffLimit: 0
      template:
        spec:
          initContainers:
          - name: permissions
            command:
            - chmod
            - -R
            - "777"
            - /galasa
            image: ghcr.io/galasa-dev/busybox:1.36.1
            imagePullPolicy: IfNotPresent
            resources: {}
            terminationMessagePath: /dev/termination-log
            terminationMessagePolicy: File
            volumeMounts:
            - mountPath: /galasa
              name: static-files

          - name: clean
            command:
            - rm
            - -rf
            - /galasa/*
            image: ghcr.io/galasa-dev/galasactl-ibm-x86_64:main
            imagePullPolicy: Always
            resources: {}
            terminationMessagePath: /dev/termination-log
            terminationMessagePolicy: File
            volumeMounts:
            - mountPath: /galasa
              name: static-files

          - name: run-submit
            command:
            - galasactl
            - runs
            - submit
            - --bootstrap
            - https://prod1-galasa-dev.cicsk8s.hursley.ibm.com/api/bootstrap
            - --stream
            - ivts
            # Tells the IVTs to use the RSE API implementation of the z/OS Manager.
            - --override
            - zos.bundle.extra.batch.manager=dev.galasa.zosbatch.rseapi.manager
            - --class
            - dev.galasa.zos.ivts/dev.galasa.zos.ivts.zos.ZosManagerBatchIVT
            - --class
            - dev.galasa.zos.ivts/dev.galasa.zos.ivts.zos.ZosManagerFileIVT
            - --class
            - dev.galasa.zos.ivts/dev.galasa.zos.ivts.zos.ZosManagerFileDatasetIVT
            - --class
            - dev.galasa.zos.ivts/dev.galasa.zos.ivts.zos.ZosManagerFileVSAMIVT
            - --throttle
            - "10"
            - --poll
            - "10"
            - --progress 
            - "1"
            - --trace
            - --reportjson
            - /galasa/test.json
            - --noexitcodeontestfailures
            - --log
            - "-"
            image: ghcr.io/galasa-dev/galasactl-ibm-x86_64:main
            imagePullPolicy: IfNotPresent
            resources: {}
            terminationMessagePath: /dev/termination-log
            terminationMessagePolicy: File
            env:
            - name: GALASA_HOME
              value: /galasa
            - name: GALASA_TOKEN
              valueFrom:
                secretKeyRef:
                  name: galasa-prod1-token
                  key: token
            volumeMounts:
            - mountPath: /galasa
              name: static-files

          containers:
          - name: submit-report
            command:
            - "/bin/sh"
            - "-c"
            - |
              galasabld slackpost tests --path /galasa/test.json --name="RSE API - prod1" --desc="RSE API testing of z/OS Batch and File Managers" --hook $(HOOK)
            env:
            - name: HOOK
              valueFrom:
                secretKeyRef:
                  key: webhook
                  name: slack-webhook
            image: ghcr.io/galasa-dev/galasabld-ibm:main
            imagePullPolicy: Always
            resources: {}
            terminationMessagePath: /dev/termination-log
            terminationMessagePolicy: File
            volumeMounts:
            - mountPath: /galasa
              name: static-files

          dnsPolicy: ClusterFirst
          nodeSelector:
            kubernetes.io/arch: amd64
          restartPolicy: Never
          schedulerName: default-scheduler
          securityContext: {}      
          terminationGracePeriodSeconds: 30
          volumes:
          - emptyDir: {}
            name: static-files

  suspend: false
